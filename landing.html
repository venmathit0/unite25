<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unite 2025 - College Fest</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 106, 0, 0.8);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff6a00, 0 0 20px #ff6a00, 0 0 30px #ee0979;
      }
      to {
        text-shadow: 0 0 20px #ee0979, 0 0 30px #ff6a00, 0 0 40px #ff6a00;
      }
    }

    /* optional: subtle moving stars in background */
    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.3;
      animation: moveStars 30s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <h1>Unite 2025</h1>
  <p>Welcome to the annual college fest â€” a celebration of talent, creativity, and fun!</p>
  <button class="btn" onclick="window.location.href='event.html'">Register Now</button>

</body>
</html>
